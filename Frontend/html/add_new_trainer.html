<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание тренера</title>
    <link rel="stylesheet" href="../css/add_new_trainer.css">
</head>
<body>
<div class="wrapper abc">
    <div class="container content center-block vh-100 d-flex flex-wrap">
        <h1>Добавить тренера</h1>
        <select name="coach-selector" id="coach-selector" class="coach-selector" onchange="hideErrorMessage()">
            <option value="none" selected>Выберите человека из базы</option>
        </select>
        <div class="text-block">
            <p>ИЛИ</p>
            <p>Создайте новый аккаунт</p>
        </div>
        <div class="form-block">
            <input type="text" placeholder="Фамилия" class="base-info" id="surname" onchange="hideErrorMessage()">
            <input type="text" placeholder="Имя" class="base-info" id="name" onchange="hideErrorMessage()">
            <input type="text" placeholder="Отчество" class="base-info" id="second-name" onchange="hideErrorMessage()">
            <input type="date" placeholder="Дата рождения" class="base-info" id="birthdate" onchange="hideErrorMessage()">
            <select class="base-info-selectors" id="rank-selector" onchange="hideErrorMessage()">
                <option value="none" selected>Степень</option>
                <option value="5ku">5 кю</option>
                <option value="4ku">4 кю</option>
                <option value="3ku">3 кю</option>
                <option value="2ku">2 кю</option>
                <option value="1ku">1 кю</option>
                <option value="2dan">1 дан</option>
                <option value="3dan">2 дан</option>
                <option value="4dan">3 дан</option>
                <option value="5dan">4 дан</option>
                <option value="6dan">5 дан</option>
                <option value="7dan">6 дан</option>
                <option value="8dan">7 дан</option>
                <option value="9dan">8 дан</option>
                <option value="10dan">9 дан</option>

            </select>
            <input type="date" class="base-info" id="attestation-date" onchange="hideErrorMessage()">
            <select class="base-info-selectors club" id="club-selector" onchange="hideErrorMessage()">
                <option value="none">Выберите клуб</option>
            </select>
            <input type="text" placeholder="Название мероприятия аттестации" class="event-name" id="event-name" onchange="hideErrorMessage()">
        </div>
        <div class="button-block">
            <button class="send-button" onclick="sendInfo()">Создать</button>
            <p class="error-message hidden" id="error-message">Введите все данные</p>
        </div>

    </div>
</div>
</body>
<script src="../js/menu-inserting.js"></script>
<script src="../js/getRequest.js"></script>
<script src="../js/postWithoutAnswer.js"></script>
<script src="../js/add-new-trainer-script.js"></script>

</html>
