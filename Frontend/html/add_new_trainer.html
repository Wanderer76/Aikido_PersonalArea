<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование клуба</title>
    <link rel="stylesheet" href="../css/add_new_trainer.css">
</head>
<body>
<div class="wrapper abc">
    <div class="container content center-block vh-100 d-flex flex-wrap">
        <h1>Добавить тренера</h1>
        <select name="coach-selector" id="coach-selector" class="coach-selector">
            <option value="none" selected>Выберите человека из базы</option>
        </select>
        <div class="text-block">
            <p>ИЛИ</p>
            <p>Создайте новый аккаунт</p>
        </div>
        <div class="form-block">
            <input type="text" placeholder="Фамилия" class="base-info" id="surname">
            <input type="text" placeholder="Имя" class="base-info" id="name">
            <input type="text" placeholder="Отчество" class="base-info" id="second-name">
            <input type="date" placeholder="Дата рождения" class="base-info" id="birthdate">
            <select class="base-info-selectors" id="rank-selector">
                <option value="none" selected>Степень</option>
            </select>
            <input type="date" class="base-info" id="attestation-date">
            <select class="base-info-selectors club" id="club-selector">
                <option value="none">Выберите клуб</option>
            </select>
            <input type="text" placeholder="Название мероприятия аттестации" class="event-name" id="event-name">


        </div>

    </div>
</div>
</body>
<script src="../js/menu-inserting.js"></script>
<script src="../js/club-creation-script.js"></script>
<script src="../js/club-editing-script.js"></script>
<script src="../js/postWithoutAnswer.js"></script>
</html>
