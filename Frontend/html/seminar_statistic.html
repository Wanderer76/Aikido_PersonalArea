<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/seminar-style.css">
</head>
<body>
    <!-- here js will insert activity's base info block (name, date, etc)-->

    <div class="row" id="buttons-block">
        <button class="download col-6 col-md-6 col-lg-6" id="download">Скачать список участников</button>
        <!--<button class="upload col-6 col-md-6 col-lg-6">Загрузить отчет</button>-->
        <input type="file" class="input-file" id="upload">
        <label for="upload" class="form-control-file upload col-6 col-md-6 col-lg-6">
            <span>Загрузить список участников</span>
        </label>
    </div>
    <div class="container seminar-stat">
        <h3>Статистика соревнования</h3>
        <div class="bordered-container hidden" id="age-table">
            <table>
                <tr class="table-header">
                    <td class="sortered-param">Возрастные категории</td>
                    <td class="count bordered">Количество</td>
                </tr>
                <tr>
                    <td class="sortered-param">5-10 лет</td>
                    <td class="count bordered">35</td>
                </tr>
                <tr>
                    <td class="sortered-param">10-16 лет</td>
                    <td class="count bordered">27</td>
                </tr>
                <tr>
                    <td class="sortered-param">10-16 лет</td>
                    <td class="count bordered">27</td>
                </tr>
            </table>
        </div>

        <div class="bordered-container rank-stat" id="rank-table">
            <table>
                <tr class="table-header">
                    <td>Пояс</td>
                    <td class="bordered">Сдавало</td>
                    <td class="bordered">Сдало</td>
                </tr>
                <tr>
                    <td>
                        <div class="ku-5 rank">5 кю</div>
                    </td>
                    <td class="bordered">30</td>
                    <td class="bordered">24</td>
                </tr>
                <tr>
                    <td>
                        <div class="ku-3 rank">3 кю</div>
                    </td>
                    <td class="bordered">27</td>
                    <td class="bordered">18</td>
                </tr>
            </table>
        </div>
        <button class="stat-changer" id="stat-changer">Сменить</button>
    </div>

</body>
<script src="../js/seminar-statistic-toogle-table.js"></script>
<script src="../js/get-seminar-info.js"></script>
<script src="../js/download-file.js"></script>
<script src="../js/upload-file.js"></script>
</html>
