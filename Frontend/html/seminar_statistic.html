<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/seminar-style.css">
</head>
<body>
    <div class="container seminar-info">
        <p>Семинар 25-26 декабря 2021 года</p>
        <p>Место: <span class="changeable-params">г. Екатеринбург</span></p>
        <p>Количество заявленных участников: <span class="changeable-params">111</span></p>
        <p>Окончание записи через сайт: <span class="changeable-params">24.12.2021 23:59:59</span></p>
    </div>
    <div class="row">
        <button class="download col-6 col-md-6 col-lg-6" onclick="window.open('../assets/file.xlsx')">Скачать список участников</button>
        <button class="upload col-6 col-md-6 col-lg-6">Загрузить отчет</button>
    </div>
    <div class="container seminar-stat">
        <h3>Статистика соревнования</h3>
        <div class="bordered-container">
            <table>

                <tr class="table-header">
                    <td class="sortered-param">Возрастные категории</td>
                    <td class="count bordered">Количество</td>
                </tr>
                <tr>
                    <td class="sortered-param">5-10 лет</td>
                    <td class="count bordered">35</td>
                </tr>
                <tr>
                    <td class="sortered-param">10-16 лет</td>
                    <td class="count bordered">27</td>
                </tr>
                <tr>
                    <td class="sortered-param">10-16 лет</td>
                    <td class="count bordered">27</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
