<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление новых участников</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/adding-members-style.css">
</head>
<body>
    <div class="wrapper abc">

        <div class="container content">
            <div class="heading">
                Добавление новых участников
            </div>
            <div class="row container adding_members">
                <form method="post">
                    <table id="v_table">
                        <tbody>
                        <tr>
                            <td><input type="text" name="surname[0]" placeholder="Фамилия"></td>
                            <td><input type="text" name="name[0]" placeholder="Имя"></td>
                            <td><input type="text" name="second_name[0]" placeholder="Отчество"></td>
                            <td><input type="text" name="birthdate[0]" placeholder="Дата рождения" onfocus="(this.type='date')" onblur="(this.type='text')"></td>
                        </tr>
                        </tbody>
                    </table>

                    <input type="button" class="add_butt" onclick="add_value_f()" value="Добавить поля"/>
                    <input type="button" class="delete_butt" onclick="remove_value_f()" value="Удалить поля"/>
                </form>
                <div class="col-md-4">
                    <button type="button" id="add_to_applic" class="add_to_applic" name="add_to_application">Добавить в заявку</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/menu-inserting.js"></script>
<script src="../js/new-input-appear.js"></script>
<script src="../js/adding-new-members.js"></script>
</html>
