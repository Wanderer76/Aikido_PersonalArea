<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/auth-style.css">
    <script src="../js/clear-session-storage.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <form action="#" class="enter-form" id="login-form">
                <h1>Авторизация</h1>
                <input type="text" placeholder="ID пользователя" id = "id" class="input-field row">
                <input type="password" placeholder="Пароль" id = "pass" class="input-field row">
                <p class="error-message hide">Неверная связка id/пароль</p>
                <input type="submit" value="Войти" class="enter-button row">
            </form>
        </div>
        <div class="col-sm-12 col-md-4 vh-100 info-block">
            <img src="../assets/logo_federation.png" alt="Логотип федерации">
            <h2>Впервые здесь?</h2>
            <p>Чтобы войти в личный кабинет узнайте у своего тренера ID  пароль</p>
        </div>
    </div>
</body>
<script src="../js/auth.js"></script>
</html>
