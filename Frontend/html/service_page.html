<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Служебная страница</title>
    <link rel="stylesheet" href="../css/service-page-style.css">
<!--    <script src="../js/go-to-auth-error-enter.js"></script>-->
</head>
<body>
    <div class="wrapper">

        <div class="content">
            <div class="theTOP">
                <div class="container">

                    <div class="container club_info">
                        <div class="bordered">
                            <table>
                                <tr>
                                    <td style="width: 5%;"><b> Регион</b></td>
                                    <td class="bordered-3" style="width: 15%;" id="region"></td>
                                </tr>
                                <tr>
                                    <td><b> Город</b></td>
                                    <td class="bordered-3" id="city"></td>
                                </tr>
                                <tr>
                                    <td><b>Клуб</b></td>
                                    <td class="bordered-3" id="club"></td>
                                </tr>
                                <tr>
                                    <td><b> Количество учеников</b></td>
                                    <td class="bordered-3" id="stud-count"></td>
                                </tr>
                            </table>
                        </div>
                    </div>


                </div>

            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <p class="col-5 heading ">
                        Предстоящие семинары
                    </p>
                </div>
                <div class="bordered upcom_sem scroll">
                    <table>
                        <tr id="coming-activities-header">
                            <th style="width: 180px;">Дата</th>
                            <th style="width: 200px;">Название</th>
                            <th style="width: 240px;">Город</th>
                            <th style="width: 350px;">Ответственный клуб</th>
                            <th style="width: 180px;"></th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5 heading">
                        Прошедшие семинары
                    </div>
                </div>
                <div class="bordered past_sem scroll">
                    <table>
                        <tr id="preview-activities-header">
                            <th style="width: 180px;">Дата</th>
                            <th style="width: 200px;">Название</th>
                            <th style="width: 240px;">Город</th>
                            <th style="width: 350px;">Ответственный клуб</th>
                            <th style="width: 180px;"></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 heading">
                        Список учеников
                    </div>
                </div>
                <div class="bordered list_stud scroll">
                    <table id="students">
                        <tr id="default-row">
                           <td id="default_value"></td>
                        </tr>
                    </table>
                </div>
                <button class="table-button" onclick="location.href = 'show-all-studs-data.html'">Посмотреть все данные учеников</button>
            </div>
        </div>
    </div>

</body>
<script src="../js/menu-inserting.js"></script>
<script src="../js/service-page.js"></script>
<script src="../js/service-page-seminar.js"></script>
<script src="../js/service-page-stud.js"></script>
<!--<script src="../js/set-status-ability-to-menu.js"></script>-->
</html>
